<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Fluence calculator for elliptical pulsed laser</h2>
        
        <label for="power">Average Power:</label>
        <input type="number" id="power" value="7.4">
        <select id="power-unit">
            <option value="mW" selected>mW</option>
            <option value="W">W</option>
        </select>

        <label for="minor">Minor Axis:</label>
        <input type="number" id="minor" value="200">
        <select id="minor-unit">
            <option value="µm" selected>µm</option>
            <option value="mm">mm</option>
        </select>

        <label for="major">Major Axis:</label>
        <input type="number" id="major" value="400">
        <select id="major-unit">
            <option value="µm" selected>µm</option>
            <option value="mm">mm</option>
        </select>

        <label for="rate">Repetition Rate:</label>
        <input type="number" id="rate" value="200">
        <select id="rate-unit">
            <option value="kHz" selected>kHz</option>
            <option value="MHz">MHz</option>
        </select>

        <button id="calculate"><b>CALCULATE</b></button>

        <h3> <span id="result"></span></h3>

        
            <canvas id="beamCanvas" width="400" height="200"></canvas>

    </div>

    <script src="script.js"></script>

    

</body>
</html>
